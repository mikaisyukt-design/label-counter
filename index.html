<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>ラベルカウンター</title>
  <style>
    :root { --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#64748b; --accent:#10b981; --danger:#ef4444; --border:#e2e8f0;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:860px;margin:0 auto;padding:16px}
    .title{font-size:22px;font-weight:800;margin:4px 0 8px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);padding:16px;margin-bottom:12px}
    .row{display:flex;gap:10px;align-items:center;margin:8px 0}
    .label{width:40%;text-align:right;font-weight:700}
    .ctrl{flex:1;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input[type=number], input[type=text]{width:100%;font-size:18px;padding:10px 12px;border:1px solid #cbd5e1;border-radius:12px;outline:none}
    input[type=number]:focus, input[type=text]:focus{border-color:var(--accent); box-shadow: 0 0 0 3px #a7f3d0}
    .btn{padding:12px 14px;border-radius:14px;border:1px solid #cbd5e1;background:#fff;font-weight:800;cursor:pointer}
    .btn.sel{background:var(--accent);color:#fff;border-color:var(--accent)}
    .btn.danger{background:var(--danger);border-color:var(--danger);color:#fff}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .muted{color:var(--muted);font-size:12px}
    .pill{border:1px solid var(--border);border-radius:12px;padding:8px 12px;background:#fff}
    .result{background:#ecfdf5;border:1px solid #bbf7d0;border-radius:16px;padding:16px; outline:none}
    .big{font-size:46px;font-weight:900}
    .big2{font-size:28px;font-weight:800}
    .breakdown{font-size:24px;font-weight:800;margin-top:6px;font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .footer{font-size:11px;color:#94a3b8;text-align:center;margin:16px 0}
    .cs-row{display:grid;grid-template-columns:1.2fr 1fr auto;gap:8px;align-items:center;margin-top:6px}
    .cs-row .btn{padding:8px 10px}
    .hint{font-size:11px;color:#64748b}
    @media (max-width: 480px){
      .btn.quick{min-width: 96px; min-height: 48px; font-size: 20px; padding: 12px 16px; border-radius: 16px;}
      .label{width:38%}
      .big{font-size:42px}
      .big2{font-size:26px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">ラベルカウンター</h1>

    <!-- C/S -->
    <div class="card">
      <h2 class="big2">C/S</h2>
      <div id="csList"></div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn" id="addCs">＋ C/S行を追加</button>
        <button class="btn danger" id="clearCs">C/Sを全クリア</button>
      </div>
      <div class="hint" style="margin-top:6px">単位＝1C/Sあたりの枚数、本数＝C/Sの数。</div>
    </div>

    <!-- 束 -->
    <div class="card">
      <h2 class="big2">束</h2>
      <div class="row">
        <div class="label">束単位</div>
        <div class="ctrl">
          <button class="btn quick" id="bundle500">500枚</button>
          <button class="btn quick" id="bundle1000">1000枚</button>
        </div>
      </div>
      <div class="row">
        <div class="label">束の数</div>
        <div class="ctrl">
          <input id="bundleCount" type="number" inputmode="numeric" placeholder="例: 10" min="0" style="max-width:200px">
          <span class="muted">束</span>
        </div>
      </div>
    </div>

    <!-- 端数換算 -->
    <div class="card">
      <h2 class="big2">端数（厚み換算）</h2>
      <div class="row">
        <div class="label">基準束枚数</div>
        <div class="ctrl">
          <input id="refCount" type="number" readonly>
          <span class="muted">枚（自動）</span>
        </div>
      </div>
      <div class="row">
        <div class="label">基準束の厚み</div>
        <div class="ctrl">
          <input id="refThick" type="number" readonly>
          <span class="muted">mm（自動）</span>
        </div>
      </div>
      <div class="row">
        <div class="label">端数束の厚み</div>
        <div class="ctrl">
          <input id="fracThick" type="number" inputmode="decimal" step="0.01" placeholder="例: 12.7">
          <span class="muted">mm</span>
        </div>
      </div>
      <div class="grid2" style="margin-top:10px">
        <div class="pill">
          <div class="muted">1枚の厚み</div>
          <div id="oneThick" class="big2">-</div>
          <div class="muted">mm/枚</div>
        </div>
        <div class="pill">
          <div class="muted">端数（計算値・四捨五入）</div>
          <div id="fracCountCalc" class="big2">-</div>
          <div class="muted">枚</div>
        </div>
      </div>

      <!-- 端数（任意） -->
      <div class="row" style="margin-top:14px">
        <div class="label">端数（任意）</div>
        <div class="ctrl">
          <input id="customFrac" type="number" inputmode="numeric" placeholder="余りの枚数を手入力" min="0" style="max-width:200px">
          <span class="muted">枚</span>
        </div>
      </div>
    </div>

    <!-- 合計 -->
    <div class="card">
      <h2 class="big2">合計</h2>
      <div class="result" id="resultBox" tabindex="0">
        <div class="muted">合計枚数</div>
        <div class="big" id="grandTotal">-</div>
        <div class="breakdown" id="breakdownText">内訳: -</div>
      </div>
      <div style="text-align:right;margin-top:8px">
        <button class="btn danger" id="clearAll">全クリア</button>
      </div>
      <input id="fractionCount" type="hidden" value="0">
    </div>

    <div class="footer">© ラベルカウンター</div>
  </div>

  <script>
    (function(){
      const $ = (id)=> document.getElementById(id);
      const csList = $('csList');
      const addCs = $('addCs'), clearCs = $('clearCs');
      const bundle500 = $('bundle500'), bundle1000 = $('bundle1000');
      const bundleCount = $('bundleCount');
      const refCount = $('refCount'), refThick = $('refThick');
      const fracThick = $('fracThick'), oneThick = $('oneThick'), fracCountCalc = $('fracCountCalc');
      const hiddenFraction = $('fractionCount'), customFrac = $('customFrac');
      const grandTotal = $('grandTotal'), breakdownText = $('breakdownText');
      const clearAll = $('clearAll'), resultBox = $('resultBox');
      const KEY = 'label-counter:v15';

      // C/S row handling
      function csRowTemplate(unit='', count=''){
        const div = document.createElement('div');
        div.className = 'cs-row';
        div.innerHTML = `
          <input class="csUnit" type="number" placeholder="単位（例: 20000）" min="1" value="${unit}">
          <input class="csCount" type="number" placeholder="C/S数（例: 5）" min="0" value="${count}">
          <button class="btn danger csDel">削除</button>
        `;
        const u = div.querySelector('.csUnit');
        const c = div.querySelector('.csCount');
        div.querySelector('.csDel').addEventListener('click', ()=>{ div.remove(); recalcAll(); save(); });
        [u,c].forEach(el=> el.addEventListener('input', ()=>{ recalcAll(); save(); }));
        return div;
      }
      function addCsRow(u='', c=''){ csList.appendChild(csRowTemplate(u,c)); }
      addCs.addEventListener('click', ()=> addCsRow());
      clearCs.addEventListener('click', ()=>{ csList.innerHTML=''; recalcAll(); save(); });

      // Bundle selection
      function setBundle(unit, thick){
        [bundle500,bundle1000].forEach(b=> b.classList.remove('sel'));
        if(unit===500) bundle500.classList.add('sel');
        if(unit===1000) bundle1000.classList.add('sel');
        refCount.value = unit; refThick.value = thick;
        recalcAll(); save();
      }
      bundle500.addEventListener('click', ()=> setBundle(500,40));
      bundle1000.addEventListener('click', ()=> setBundle(1000,80));
      bundleCount.addEventListener('input', ()=>{ recalcAll(); save(); });
      customFrac.addEventListener('input', ()=>{ recalcAll(); save(); });
      fracThick.addEventListener('input', ()=>{ recalcAll(); save(); });

      function calcFraction(){
        const rC = parseInt(refCount.value,10);
        const rT = parseFloat(refThick.value);
        const fT = parseFloat(fracThick.value);
        if(isFinite(rC) && rC>0 && isFinite(rT) && rT>0){
          const one = rT / rC;
          oneThick.textContent = one.toFixed(6);
          const raw = fT / one;
          const rounded = Math.round(raw);
          fracCountCalc.textContent = rounded + ' 枚';
          hiddenFraction.value = rounded;
        }else{
          oneThick.textContent='-';
          fracCountCalc.textContent='-';
          hiddenFraction.value=0;
        }
      }

      function recalcAll(){
        calcFraction();
        const csTotal = Array.from(csList.querySelectorAll('.cs-row')).reduce((s,r)=>{
          const u = parseInt(r.querySelector('.csUnit').value,10);
          const c = parseInt(r.querySelector('.csCount').value,10);
          return s + (isFinite(u)&&isFinite(c)?u*c:0);
        },0);
        const bU = parseInt(refCount.value,10);
        const bN = parseInt(bundleCount.value,10);
        const bTotal = (isFinite(bU)&&isFinite(bN))? bU*bN:0;
        const fN = (parseInt(hiddenFraction.value,10)||0)+(parseInt(customFrac.value,10)||0);
        const total = csTotal+bTotal+fN;
        grandTotal.textContent = total? total.toLocaleString('ja-JP')+' 枚':'-';
        const segs=[];
        if(csTotal>0) Array.from(csList.querySelectorAll('.cs-row')).forEach(r=>{
          const u=r.querySelector('.csUnit').value,c=r.querySelector('.csCount').value;
          if(u&&c) segs.push(`${u}×${c}C/S`);
        });
        if(bTotal>0) segs.push(`${bU}×${bN}束`);
        if(fN>0) segs.push(`${fN}枚`);
        breakdownText.textContent=segs.length? '内訳: '+segs.join(' + '):'内訳: -';
      }

      clearAll.addEventListener('click', ()=>{ csList.innerHTML=''; bundleCount.value=''; fracThick.value=''; customFrac.value=''; refCount.value=''; refThick.value=''; hiddenFraction.value=0; recalcAll(); save(); });

      function save(){ try{ localStorage.setItem(KEY, document.querySelector('.wrap').innerHTML); }catch{} }
      function restore(){ try{ document.querySelector('.wrap').innerHTML = localStorage.getItem(KEY)||document.querySelector('.wrap').innerHTML; }catch{} }

      addCsRow(); recalcAll();
    })();
  </script>
</body>
</html>
