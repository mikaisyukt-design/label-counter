<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>ラベル端数カウンター（ハンズフリー自動次へ）</title>
  <style>
    :root { --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#64748b; --accent:#10b981; --danger:#ef4444; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:680px;margin:0 auto;padding:16px}
    .title{font-size:24px;font-weight:800;margin:8px 0 4px}
    .desc{font-size:12px;color:var(--muted);margin-bottom:12px}
    .card{background:var(--card);border:1px solid #e2e8f0;border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);padding:16px;margin-bottom:12px}
    .row{display:flex;gap:10px;align-items:center;margin:8px 0}
    .label{width:42%;text-align:right;font-weight:700}
    .ctrl{flex:1;display:flex;gap:8px;align-items:center}
    input[type=number], input[type=text]{width:100%;font-size:18px;padding:10px 12px;border:1px solid #cbd5e1;border-radius:12px;outline:none}
    input[type=number]:focus, input[type=text]:focus{border-color:var(--accent); box-shadow: 0 0 0 3px #a7f3d0}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid #cbd5e1;background:#fff;font-weight:700;cursor:pointer}
    .btn.sel{background:var(--accent);color:#fff;border-color:var(--accent)}
    .btn.danger{background:var(--danger);border-color:var(--danger);color:#fff}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .muted{color:var(--muted);font-size:12px}
    .pill{border:1px solid #e2e8f0;border-radius:12px;padding:8px 12px;background:#fff}
    .result{display:flex;align-items:center;justify-content:space-between;background:#ecfdf5;border:1px solid #bbf7d0;border-radius:16px;padding:16px}
    .big{font-size:40px;font-weight:900}
    .small{font-size:14px;color:#065f46}
    .footer{font-size:11px;color:#94a3b8;text-align:center;margin:20px 0}
    .status{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .bubble{font-size:12px;color:#0f172a;background:#e2e8f0;border-radius:10px;padding:4px 8px;max-width:60%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .toggle{display:flex;align-items:center;gap:8px;font-size:12px;color:#0f172a}
    .toggle input{transform: scale(1.2);}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">ラベル端数カウンター（ハンズフリー自動次へ）</h1>
    <div class="desc">初回だけ「マイク開始」をタップ→以後は声だけ。値が入ると<strong>自動で次の項目</strong>に進みます。四捨五入固定。</div>

    <div class="card status">
      <div>
        <div class="muted">例：<b>「基準 500」</b> → <b>「基準厚み 62.5」</b> → <b>「端数 12.7」</b> → 自動で結果読み上げ／コピーは「コピー」。</div>
        <div class="toggle"><label><input type="checkbox" id="speakToggle" checked> 音声ガイド（確認・次の指示・結果読み上げ）を有効にする</label></div>
      </div>
      <div>
        <button id="toggleMic" class="btn">🎤 マイク開始</button>
        <div id="lastHeard" class="bubble" title=""></div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="label">基準束枚数</div>
        <div class="ctrl grid">
          <button class="btn" id="b500">500枚</button>
          <button class="btn" id="b1000">1000枚</button>
          <div class="row" style="grid-column:1/3">
            <div class="pill" style="display:flex;gap:8px;align-items:center;width:100%">
              <span class="muted">カスタム</span>
              <input id="baseCount" type="number" inputmode="numeric" placeholder="例: 750" min="1">
              <span class="muted">枚</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="label">基準束の厚み</div>
        <div class="ctrl">
          <input id="baseThick" type="number" inputmode="decimal" step="0.01" placeholder="例: 62.5">
          <span class="muted">mm</span>
        </div>
      </div>

      <div class="row" style="margin-top:8px">
        <div class="label">端数束の厚み</div>
        <div class="ctrl">
          <input id="frThick" type="number" inputmode="decimal" step="0.01" placeholder="例: 12.7">
          <span class="muted">mm</span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div class="pill">
          <div class="muted">1枚の厚み</div>
          <div id="one" style="font-weight:800;font-size:24px">-</div>
          <div class="muted">mm/枚</div>
        </div>
        <div class="pill">
          <div class="muted">計算上の枚数</div>
          <div id="raw" style="font-weight:800;font-size:24px">-</div>
          <div class="muted">枚</div>
        </div>
      </div>
      <div class="result" style="margin-top:10px">
        <div>
          <div class="small">端数の枚数（四捨五入）</div>
          <div class="big" id="rounded">-</div>
        </div>
        <div style="display:flex;gap:8px">
          <button class="btn sel" id="copyBtn">コピー</button>
          <button class="btn danger" id="clearBtn">クリア</button>
        </div>
      </div>
    </div>

    <div class="footer">© ラベル端数カウンター — 単体HTML（完全ハンズフリー／自動次へ／四捨五入固定）</div>
  </div>

  <script>
    (function(){
      const $ = (id)=> document.getElementById(id);
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      const supportsSR = !!SR;

      // Elements
      const b500 = $('b500'), b1000 = $('b1000');
      const baseCount = $('baseCount');
      const baseThick = $('baseThick');
      const frThick = $('frThick');
      const copyBtn = $('copyBtn');
      const clearBtn = $('clearBtn');
      const one = $('one'), raw = $('raw'), rounded = $('rounded');
      const toggleMic = $('toggleMic');
      const lastHeard = $('lastHeard');
      const speakToggle = $('speakToggle');

      const fields = [baseCount, baseThick, frThick];
      let focusIndex = 0;
      function focusField(i){
        focusIndex = (i + fields.length) % fields.length;
        const el = fields[focusIndex];
        el.focus(); el.select && el.select();
        el.scrollIntoView({behavior:'smooth', block:'center'});
      }
      focusField(0);

      function speak(text){
        if (!speakToggle.checked) return;
        try {
          const utt = new SpeechSynthesisUtterance(text);
          utt.lang = 'ja-JP';
          speechSynthesis.cancel();
          speechSynthesis.speak(utt);
        } catch {}
      }

      function setPreset(val){
        [b500,b1000].forEach(btn => btn.classList.remove('sel'));
        if (val === 500) b500.classList.add('sel');
        if (val === 1000) b1000.classList.add('sel');
        baseCount.value = String(val);
        save(); calc();
      }
      b500.addEventListener('click', ()=> { setPreset(500); focusField(1); });
      b1000.addEventListener('click', ()=> { setPreset(1000); focusField(1); });

      function normalizeText(s){ return s.replace(/[０-９．，]/g, c=> String.fromCharCode(c.charCodeAt(0)-0xFEE0)).replace(/,/g,'').replace(/てん/g,'.'); }
      function parseNum(s){ const m = normalizeText(s).match(/-?\d+(?:\.\d+)?/); return m ? parseFloat(m[0]) : NaN; }

      function calc(){
        const n = parseInt(baseCount.value, 10);
        const bt = parseFloat(baseThick.value);
        const ft = parseFloat(frThick.value);

        const oneThick = (isFinite(n) && n>0 && isFinite(bt) && bt>0) ? (bt / n) : NaN;
        const rawCount = (isFinite(oneThick) && isFinite(ft) && ft >= 0) ? (ft / oneThick) : NaN;
        const roundedCount = isFinite(rawCount) ? Math.round(rawCount) : NaN;

        one.textContent = isFinite(oneThick) ? oneThick.toFixed(3) : '-';
        raw.textContent = isFinite(rawCount) ? rawCount.toFixed(2) : '-';
        rounded.textContent = isFinite(roundedCount) ? String(roundedCount) + ' 枚' : '-';
        return roundedCount;
      }

      const KEY = 'label-fraction:auto-next';
      function save(){
        const data = { baseCount: baseCount.value, baseThick: baseThick.value, frThick: frThick.value, speak: speakToggle.checked };
        try { localStorage.setItem(KEY, JSON.stringify(data)); } catch {}
      }
      function restore(){
        try{
          const data = JSON.parse(localStorage.getItem(KEY) || '{}');
          if (data.baseCount) baseCount.value = data.baseCount;
          if (data.baseThick) baseThick.value = data.baseThick;
          if (data.frThick) frThick.value = data.frThick;
          if (typeof data.speak === 'boolean') speakToggle.checked = data.speak;
          if (Number(baseCount.value) === 500) setPreset(500);
          else if (Number(baseCount.value) === 1000) setPreset(1000);
          else calc();
        }catch{ calc(); }
      }
      [baseCount, baseThick, frThick].forEach(el => el.addEventListener('input', ()=> { save(); calc(); }));
      speakToggle.addEventListener('change', save);
      restore();

      copyBtn.addEventListener('click', async ()=> {
        const txt = rounded.textContent.replace(' 枚','');
        try { await navigator.clipboard.writeText(txt); copyBtn.textContent='コピー済み'; setTimeout(()=> copyBtn.textContent='コピー',1200);} catch{}
      });
      function clearAll(){
        baseCount.value = ''; baseThick.value = ''; frThick.value = '';
        [b500,b1000].forEach(btn => btn.classList.remove('sel'));
        save(); calc(); focusField(0);
        speak('リセットしました。基準の枚数をどうぞ');
      }
      clearBtn.addEventListener('click', clearAll);

      let rec = null; let listening = false;
      function setMicUI(on){
        listening = on;
        toggleMic.textContent = on ? '🔴 聴き取り中（タップで停止）' : '🎤 マイク開始';
        toggleMic.className = 'btn' + (on ? ' danger' : '');
      }
      function heard(t){
        lastHeard.textContent = t;
        lastHeard.title = t;
      }

      function startRec(){
        if (!supportsSR) { alert('このブラウザは音声入力に未対応です'); return; }
        const SR2 = window.SpeechRecognition || window.webkitSpeechRecognition;
        rec = new SR2();
        rec.lang = 'ja-JP';
        rec.interimResults = false;
        rec.maxAlternatives = 1;
        rec.onresult = (e)=> {
          const said = e.results[0][0].transcript.trim();
          heard(said);
          handleCommand(said);
        };
        rec.onerror = ()=>{};
        rec.onend = ()=> { if (listening) try { rec.start(); } catch{} };
        try { rec.start(); setMicUI(true); speak('音声入力を開始しました。基準の枚数をどうぞ'); } catch {}
      }
      function stopRec(){ try { rec && rec.stop(); } catch{} setMicUI(false); speak('音声入力を停止しました'); }
      toggleMic.addEventListener('click', ()=> listening ? stopRec() : startRec());

      function handleCommand(txt){
        const t = normalizeText(txt);
        const num = parseNum(t);

        if (/次へ|次|つぎ/.test(t)) { focusField(focusIndex+1); return; }
        if (/前へ|前|まえ/.test(t)) { focusField(focusIndex-1); return; }

        if (/基準(束)?(枚数)?/.test(t) || /^基準\s*/.test(t)) {
          if (/500/.test(t)) { setPreset(500); focusField(1); speak('基準五百枚。基準の厚みをどうぞ'); return; }
          if (/1000/.test(t)) { setPreset(1000); focusField(1); speak('基準千枚。基準の厚みをどうぞ'); return; }
          if (!isNaN(num) && num > 0) { baseCount.value = String(Math.floor(num)); save(); calc(); focusField(1); speak('基準を設定しました。基準の厚みをどうぞ'); return; }
        }

        if (/基準厚み|基準の厚み|基準束の厚み/.test(t)) {
          if (!isNaN(num)) { baseThick.value = String(num); save(); calc(); focusField(2); speak('基準の厚みを設定。端数の厚みをどうぞ'); return; }
        }

        if (/端数|端数厚み|端の厚み/.test(t)) {
          if (!isNaN(num)) {
            frThick.value = String(num); save();
            const r = calc();
            if (isFinite(r)) speak(`端数は ${r} 枚です`);
            return;
          }
        }

        if (/クリア|消去|ぜんぶ消して|初期化/.test(t)) { clearAll(); return; }
        if (/コピー|こぴー/.test(t)) { copyBtn.click(); speak('コピーしました'); return; }
        if (/停止|ストップ|やめて/.test(t)) { stopRec(); return; }
      }
    })();
  </script>
</body>
</html>
